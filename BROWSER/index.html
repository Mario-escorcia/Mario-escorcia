<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Browser</title>
  </head>
  <body>
    <div class="home">
      <div class="img--home">
        <img src="IMG/google.png" alt="Google" />
      </div>
      <div class="query--cont">
        <img src="img/search.png" alt="search" id="search--icon" />
        <input type="text" autocomplete="off" id="query" placeholder="Search now" value="" maxlength="2048"/>
        <img src="img/mic.png" alt="seacrh with voice" id="mic--icon"/>
      </div>
      <div class="btn--cont">
        <button id="search--btn">Search With Google</button>
        <button id="doodle--btn">I'm gonna get lucky</button>
      </div>
      <p class="txt--p">With ❤️ by Mario</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
