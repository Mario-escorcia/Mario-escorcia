<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <title>LOGIN</title>
</head>
<body>
    
        <form action="">
            <div class="title-form">
                <h2>Log in with your account</h2>
                <p>Fill in the fields below</p>
            </div>

            <div class="input-cont">
                <input type="text" name="" id="" placeholder="Write your username">
                <input type="email" name="" id="" placeholder="Write your email">
                <input type="password" name="" id="" placeholder="Write your password">
                <input type="password" name="" id="" placeholder="Confirm your password">
            </div>
            <div class="btn-cont">
                <input type="checkbox" ><p>I agree to the <span>terms of de service</span> and <span>conditions</span></p>
                <button><img src="https://img.icons8.com/fluency/96/000000/google-logo.png"/>Create acount with google</button>
                <button>Create acount now</button>
            </div>
        </form>




    <script src="app.js"></script>
</body>
</html>
