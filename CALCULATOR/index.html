<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="body--calculator">
      <input type="text" placeholder="0" value="" readonly id="result"/>
      <div class="number--cont">
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
      </div>
      <div class="number--cont">
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
      </div>
      <div class="number--cont">
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
      </div>
      <div class="number--cont">
        <button value="" id="reset" class="reset">C</button>
        <button value="0">0</button>
        <button value="." class="punt">.</button>
      </div>
      <div class="number--cont">
        <button value="+" class="sum">+</button>
        <button value="-" class="res">-</button>
        <button value="*" class="multi">*</button>
      </div>
      <div class="number--cont">
        <button value="/" class="div">/</button>
        <button value="" id="equal--btn">=</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
