<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="body--calculator">
      <input type="text" placeholder="0" readonly id="result"/>
      <div class="number--cont">
        <button>1</button>
        <button>2</button>
        <button>3</button>
      </div>
      <div class="number--cont">
        <button>4</button>
        <button>5</button>
        <button>6</button>
      </div>
      <div class="number--cont">
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>
      <div class="number--cont">
        <button>C</button>
        <button>0</button>
        <button>.</button>
      </div>
      <div class="number--cont">
        <button>+</button>
        <button>-</button>
        <button>*</button>
      </div>
      <div class="number--cont">
        <button>/</button>
        <button id="equal--btn">=</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
