<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tasks</title>
</head>
<body>
        <h1>Tasks App</h1>

        <section class="section--tasks">
            <div class="task--add-container">
                <div class="inputs--cont">
                    <input type="text" placeholder="Task name here..." id="input--name" required maxlength="40">
                    <textarea  id="description-input" cols="30" rows="10" required  maxlength="230" placeholder="Task description here..."></textarea>
                </div>
                <div class="btn--cont">
                    <button id="btn--cancel">Cancel</button>
                    <button id="btn--add">Add Task</button>

                </div>
            </div>
        </section>

        <section id="added--task" class="added--task-section">
            
        </section>
    <script src="script.js"></script>
</body>
</html>
